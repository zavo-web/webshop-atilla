<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galatasaray SK - Webshop</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Galatasaray_Sports_Club_Logo.png/822px-Galatasaray_Sports_Club_Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="webshopCss.css">
</head>

<body>
    <header>
        <div class="flexbox">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Galatasaray_Sports_Club_Logo.png/822px-Galatasaray_Sports_Club_Logo.png" alt="Galatasaray Logo" height="80">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Nieuws</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Over Ons</a></li>
            </ul>
        </div>
    </header>
    
    <main>
        <h1>Welkom bij de Galatasaray SK Webshop</h1>
        <p>Ontdek onze fanartikelen en blijf op de hoogte van het laatste nieuws.</p>
        <div class="flexbox">
            <div class="product-item">
                <img src="https://akn-gsstore.a-cdn.akinoncloud.com/products/2024/07/05/76029/73562fee-ca32-4137-a4cc-9c1bdfc95cb5_size780x1040.jpg" height="300" class="centered-image">
                <p class="product-name">Galatasaray Shirt</p>
                <p class="product-price">€39,99</p>
            </div>
  
    
            <div class="product-item">
                <img src="https://korayspor.mncdn.com/mnresize/1920/-/korayspor/products/AQ0783-845_1.jpg" height="300" class="centered-image">
                <p class="product-name">Galatasaray SK Trainingspak</p>
                <p class="product-price">€79,99</p>
            </div>

            <div class="product-item">
                <img src="https://akn-gsstore.a-cdn.akinoncloud.com/products/2024/08/14/76237/34d209db-d9e4-4320-bc01-bf1b4907bacb_size900x1200.jpg" height="300" class="centered-image">
                <p class="product-name">Galatasaray Short</p>
                <p class="product-price">€49,99</p>
            </div>
        </div>
    </main>

    <aside class="w3-sidebar w3-bar-block" style="width:25%">
        <a href="#" class="w3-bar-item w3-button">Shirts</a>
        <a href="#" class="w3-bar-item w3-button">Accessoires</a>
        <a href="#" class="w3-bar-item w3-button">Sale</a>
    </aside>
    
    <label for="email">Voer uw e-mailadres in:</label>
        <input type="email" id="email" name="email">
        <label for="pwd">Voer uw wachtwoord in:</label>
        <input type="password" id="pwd" name="pwd">

</body>
</html>
